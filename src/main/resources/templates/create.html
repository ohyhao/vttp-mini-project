<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <title>Create Account</title>
</head>
<body>
    <h1>Create Your Account</h1>
    <div class="form-group">
        <table style="width:60%" class="center">
        <form action="/" method="post"> 
            <tr>
                <td><input type="text" class="form-control form-control-lg" name="name" 
                    id="" placeholder="Name" style="text-transform: capitalize;" required></td>
            </tr>
            <tr>
                <td><input type="email" class="form-control form-control-lg" name="email"
                     id="" placeholder="Email address" required></td>
            </tr>
            <tr>
                <td><input type="password" class="form-control form-control-lg" name="password" 
                    id="" placeholder="Password" required></td>
            </tr>
            <tr>
                <td>
                    <br>
                </td>
            </tr>
            <tr>
                <td><button type="submit" class="btn btn-success w-100" style="float: right;">Create Account</button></td>
            </tr>
        </form>
            <tr>
                <td>
                    <form action="/logout" method="get">
                        <button type="submit" class="btn btn-primary w-100" style="float: left;">Back to Log In</button>
                    </form>
                </td>
            </tr>    
        </table>
    </div>
    <div style="text-align: center; padding-top: 10px;">
        <h4><span data-th-text="${error}"></span></h4>
    </div>     
    
    
</body>
</html>
