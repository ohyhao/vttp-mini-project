<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    
    <h1>Welcome</h1>
    <h2>Sign into your account below</h2>
    <form action="/home" method="post">
        <table>
            <tr>
                <td><h3>Email:</h3></td>
                <td><input type="email" name="email" id="" required></td>
            </tr>
            <tr>
                <td><h3>Password:</h3></td>
                <td><input type="password" name="password" id="" required></td>
            </tr>
            <tr>
                <td><input class="btn btn-primary" type="submit" value="Login"></td>
            </tr>
        </table>      
    </form>
        
    <h3 data-th-text="${error}"></h3>
    <h3 data-th-text="${created}"></h3>

    <form action="/create" method="post">
        <button class="btn btn-secondary" type="submit">Create Account</button>
    </form>
    
</body>
</html>
