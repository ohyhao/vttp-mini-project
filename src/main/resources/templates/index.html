<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <title>MyStockPorfolio - log in or sign up</title>
</head>
<body>
    
    <h1>MyStockPortfolio</h1>
    <!-- <h2>Sign into your account below</h2> -->
    
    <div class="form-group;">
        <table style="width:60%" class="center">
        <form action="/home" method="post">
            <tr>
                <td><input type="email" class="form-control form-control-lg" name="email" 
                    id="" placeholder="Email address" required></td>
            </tr>
            <tr>
                <td><input type="password" class="form-control form-control-lg" name="password" 
                    id="" placeholder="Password" required></td>
            </tr>
            <tr>
                <td>
                    <br>
                </td>
            </tr>
            <tr>
                <td><input class="btn btn-primary w-100" type="submit" value="Log In"></td>
            </tr>
        </form>
            <tr>
                <td>
                    <form action="/create" method="post">
                        <button class="btn btn-success w-100" type="submit">Create New Account</button>
                    </form>
                </td> 
            </tr>
        </table>
    </div>
    <div style="text-align: center; padding-top: 10px;">
        <h4><span data-th-text="${error}"></span></h4>
        <h4><span data-th-text="${created}"></span></h4>  
    </div>      
    
</body>
</html>
