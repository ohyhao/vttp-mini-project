<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Edit Porfolio</title>
</head>
<body>
    <h1>Edit Portfolio</h1>

    <form action="/home/edit" method="post">
        <table>
            <tr>
                <td><h3>Symbol:</h3></td>
                <td><input type="text" name="symbol" id="" required></td>
            </tr>
            <tr>
                <td><h3>Shares:</h3></td>
                <td><input type="number" name="shares" id="" required></td>
            </tr>
            <tr>
                <td><h3>Share Price:</h3></td>
                <td><input type="text" name="share_price" id="" required></td>                
            </tr>
                <td><h3>Date Traded:</h3></td>
                <td><input type="date" name="date_traded" id="" required></td>
            <tr>
                <td><button type="submit" name="add" value="add">Add</button></td>
                <td><button type="submit" name="delete" value="delete">Delete</button></td>
            </tr>
        </table>  
    </form>

    <h2><span data-th-text="${error}"></span></h2>
    <h2><span data-th-text="${message}"></span></h2>
    <br><br><br><br><br>
    <form action="/home" method="post">
        <button type="submit" name="return" value="return">Return to Portfolio</button>
    </form>
    
</body>
</html>
